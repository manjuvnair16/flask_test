{% extends 'base.html' %}
{% block title %} My Flask Blog App {% endblock %}

{% block content %}
    <h1>  Welcome To My Flask Blog Test App </h1>
    {%  for post in posts %}
        <a href="#">
            <h2>{{ post['title'] }}</h2>
        </a>
        <span class="badge badge-primary">{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
